<div class="container">
    <h1>Quan ly san pham</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr
                app-product-item
                *ngFor="let product of products; let i = index"
                [product]="product"
                [index]="i"
                (onRemove)="removeItem(product.id)"
            ></tr>
        </tbody>
    </table>
</div>
